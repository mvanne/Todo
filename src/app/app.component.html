<h2 style="text-align: center;">Todo List 3</h2>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Todo Item" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveToDo()">Add</button>
      </div>
      <table class="table table-striped">
        
        <tbody>
          <tr *ngFor="let toDo of todos; let i=index;">
            <th scope="row">{{i+1}}</th>
            <td class="{{toDo.isCompleted ? 'done' : ''}}" (click)="doneTodo(i)">{{toDo.name}}</td>
            <td style="color: red; font-weight: bold;" (click)="removeTodo(i)">X</td>
          </tr>
          
        </tbody>
      </table>
    </div>
    
  </div>
</div>
